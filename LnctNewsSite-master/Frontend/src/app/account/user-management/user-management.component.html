<div class="container mt-5">
  <p *ngIf="response_status == 2" class="text-danger text-center">Un blocked successfully</p>
  <p *ngIf="response_status == 1" class="text-success text-center">Blocked successfully</p>
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-6">
      <form action="" #block_user="ngForm">
        <div class="form-group">
          <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="user id" #user_id="ngModel"  name="user_id" ngModel [(ngModel)]="blockUserId" required>
              <div class="input-group-append">
                  <button class="btn btn-primary" type="button" (click)="blockUser()" [disabled]="block_user.invalid">&nbsp;&nbsp;<span *ngIf="spinner_status == 1" class="spinner-border spinner-border-sm text-white"></span> &nbsp; block&nbsp;&nbsp;</button>
              </div>
          </div>  
        </div>
      </form>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-6">
      <form action="" #unblock_user="ngForm">
      <div class="input-group mb-3">
        <input type="number" class="form-control" placeholder="user id" #unBlockuser_id="ngModel"  name="unBlockuser_id" ngModel [(ngModel)]="unBlockUserId" required>
        <div class="input-group-append">
          <button class="btn btn-primary" [disabled]="unblock_user.invalid" (click)="unBlockUser();"><span *ngIf="spinner_status == 2" class="spinner-border spinner-border-sm text-white"></span> &nbsp; unblock</button>
        </div> 
      </div>  
      </form> 
    </div>
  </div>
<button class="btn btn-primary center" type="button" (click)="blockUserList()"><span *ngIf="spinner_status == 3" class="spinner-border spinner-border-sm text-white"></span> &nbsp;block user list</button>
<br><br>
    <table class="table table-striped table-hover table-sm">
      <thead>
        <tr>
          <th>User Id</th>
          <th>Enrollment no</th>
          <th class="pl-auto">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let block_user of block_user_list; let i = index;">
          <td>{{block_user[0]}}</td>
          <td>{{block_user[1]}}</td>
          <td>{{block_user[2]}}</td>
        </tr>
      </tbody>
    </table>
    <h3 *ngIf="response_status == 3" class="text-center mt-3">All users are unblocked</h3>
</div>
