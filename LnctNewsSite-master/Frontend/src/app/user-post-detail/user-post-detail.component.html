<div class="container">
    <br>
    <form #userPostDetail="ngForm">
      <div class="d-flex justify-content-around">   
          <div>
              <label for="start" class="font">Start date:</label>
              <input class="date" type="date" id="startDate" #startDate="ngModel" ngModel [(ngModel)]="start_date" name="startDate"
                    [ngClass]="{ 'form-control': true,
                    'is-invalid': !startDate?.valid && startDate?.touched}" required>
          </div>
          <div>
              <label for="start" class="font">End date:</label>
              <input class="date" type="date" id="endDate" name="endDate" [(ngModel)]="end_date" #endDate="ngModel" ngModel
                [ngClass]="{ 'form-control': true,
                'is-invalid': !endDate?.valid && endDate?.touched }" required>
          </div>
          <div >
              <button class="btn btn-primary" (click)="executePostDetailList()" [disabled]="userPostDetail.invalid">show</button>
          </div>
      </div>
    </form>
      <br>
      <div class="container mt-2">
        <div class="row">
          <div class="col-12 ">
              <div *ngIf="response_status === 0">
                  <div class="spinner">
                      <div class="bounce1"></div>
                      <div class="bounce2"></div>
                      <div class="bounce3"></div>
                  </div>
              </div>
              <div *ngIf="response_status === 1">
                  <p class="text-center">there is no post from 
                    <span class="notFoundPost">{{duplicate_date[0]}}</span> to <span class="notFoundPost">{{duplicate_date[1]}} </span></p>
              </div>
          </div>
      </div>
      <table class="table table-striped table-hover table-sm" *ngIf="response_status === 2">
          <thead>
            <tr>
              <th class="tableHeading">Heading</th>
              <th class="tableHeading">Create Date</th>
              <th class="tableHeading">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user_post of postActivity_list; let i = index;">
                <td>{{user_post[2]}}</td>
                <td>{{user_post[4]}}</td>
                <td><a [routerLink]="['/answer', user_post[1], user_post[0]]">view</a></td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
