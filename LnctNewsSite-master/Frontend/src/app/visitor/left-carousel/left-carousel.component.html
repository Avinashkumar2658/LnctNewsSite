<div class="container-fluid img-fluid">
    <ngb-carousel [showNavigationArrows]="false" [showNavigationIndicators]="false" interval="2000" [keyboard]="true" [pauseOnHover]="true" [wrap]="true">
        <ng-template ngbSlide id="slideOne">
            <div class="picsum-img-wrapper">
                <img [src]="images[0]" alt="Random first slide">
            </div>
        </ng-template>
        <ng-template ngbSlide id="slideTwo">
            <div class="picsum-img-wrapper">
                <img [src]="images[1]" alt="Random third slide">
            </div>
        </ng-template>
        <ng-template ngbSlide id="slideThree">
            <div class="picsum-img-wrapper">
                <img [src]="images[2]" alt="Random third slide">
            </div>
        </ng-template>
    </ngb-carousel>
</div>
